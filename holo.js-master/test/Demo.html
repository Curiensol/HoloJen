<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Text</title>
    <style>
        body {
            background: #777;
            padding: 0;
            margin: 0;
            font-weight: bold;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script src="../three.js/examples/js/libs/stats.min.js"></script>
<script src="../three.js/build/three.min.js"></script>
<script src="../three.js/examples/js/Detector.js"></script>
<script src="../build/holo.js"></script>
<script>
    if (!Detector.webgl) Detector.addGetWebGLMessage();
    var container;
    var camera, scene, renderer, effect;
    var stats;
    var cube;
    var font;
    var text;

    init();
    animate();

    function init() {
        container = document.createElement('div');
        document.body.appendChild(container);
        stats = new Stats();
        container.appendChild(stats.dom);
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 500;
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene = new THREE.Scene();

        cube = new HOLO.Cube();

        var loader = new THREE.FontLoader();
        loader.load('../fonts/helvetiker_bold.typeface.json', function (response) {
            font = response;
            text = new HOLO.Text(font, "Project1");
            cube.addToCube(text);
            var text2 = new HOLO.Text(font, "Model");
            cube.addToCube(text2);
        });

        scene.add(cube);
        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);
        effect = new HOLO.ThreeSidedDisplay(renderer);
        effect.setSize(window.innerWidth, window.innerHeight);
        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
        effect.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        render();
        stats.update();
    }

    function render() {
        cube.rotation.y += 0.01;
        effect.render(scene, camera);
    }
</script>
</body>
</html>
